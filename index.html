<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/pulse/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Lista de tarefas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">To-Do</a>
      </nav>
    </header>
    <main>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#new"
            >Nova tarefa</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#lista">Lista</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade active show form-pane shadow" id="new">
          <h1 class="mb-4">Criar nova tarefa</h1>
          <form id="form-new">
            <div class="form-group">
              <label for="name">Tarefa</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="form-group">
              <label for="priority">Prioridade</label>
              <input
                type="range"
                class="custom-range"
                id="priority"
                name="priority"
                min="1"
                max="5"
                value="3"
              />
            </div>

            <div class="form-group">
              <label for="category">Categoria</label>
              <select class="custom-select" id="category" name="category">
                <option selected></option>
                <option value="work">Trabalho</option>
                <option value="university">Universidade</option>
                <option value="home">Casa</option>
                <option value="personal">Pessoal</option>
                <option value="shop">Compras</option>
              </select>
            </div>

            <div class="action-right">
              <button type="submit" class="btn btn-primary ml-auto">
                Criar
              </button>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="lista">
          <div class="container-fluid">
            <div class="row">
              <div
                class="col-12 d-flex justify-content-between align-items-center"
              >
                <h1 class="mb-4">Lista de tarefas</h1>
                <button
                  type="button"
                  class="btn btn-info d-md-none"
                  data-toggle="collapse"
                  data-target="#filter-list"
                >
                  Filtrar
                </button>
              </div>
              <div class="col-12 col-md-3">
                <ul class="list-group collapse show" id="filter-list">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center active"
                    data-category="null"
                  >
                    Todos
                    <span
                      class="badge badge-primary badge-pill"
                      id="badge-all"
                    ></span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                    data-category="work"
                  >
                    Trabalho
                    <span
                      class="badge badge-primary badge-pill"
                      id="badge-work"
                    ></span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                    data-category="university"
                  >
                    Universidade
                    <span
                      class="badge badge-primary badge-pill"
                      id="badge-university"
                    ></span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                    data-category="home"
                  >
                    Casa
                    <span
                      class="badge badge-primary badge-pill"
                      id="badge-home"
                    ></span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                    data-category="personal"
                  >
                    Pessoal
                    <span
                      class="badge badge-primary badge-pill"
                      id="badge-personal"
                    ></span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                    data-category="shop"
                  >
                    Compras
                    <span
                      class="badge badge-primary badge-pill"
                      id="badge-shop"
                    ></span>
                  </li>
                </ul>
              </div>
              <div class="col">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover">
                    <thead class="thead-dark" id="list-head">
                      <tr>
                        <th class="table-active" data-sort="order">Ordem</th>
                        <th data-sort="name">Tarefa</th>
                        <th data-sort="priority">Prioridade</th>
                        <th data-sort="category">Categoria</th>
                        <th data-sort="completed">Ações</th>
                      </tr>
                    </thead>
                    <tbody id="list-body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="script/store.js"></script>
  <script src="script/dom.js"></script>
</html>
